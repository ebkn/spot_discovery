<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spot Discovery</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../main.css">
</head>

<body>
  <header>
    <a href="../index.html"><h1>Spot Discovery</h1></a>
  </header>

  <div class="user-show container">
    <a class="user" href="">
      <div class="img img1"></div>
      <div class="name">sato</div>
    </a>
  </div>

  <section class="spot-detail">
    <div class="container">
      <div class="picture">
        <a class="user spot-detail-user" href="">
          <div class="img img1"></div>
          <div class="name">sato</div>
        </a>

        <div class="img img3"></div>
        <h3>頭上に鳥居</h3>

        <div class="spot-detail-info">
          <div class="likes">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-comment-o" aria-hidden="true"></i>
            <p>いいね！64件</p>
          </div>
          <div class="date">2017/10/8</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; nkmr.lab</p>
  </footer>
</body>
</html>
